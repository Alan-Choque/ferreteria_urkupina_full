services:
  # Base de datos PostgreSQL
  - type: pspg
    name: ferreteria-db
    plan: free
    databaseName: ferreteria
    databaseUser: ferreteria_user
    postgresMajorVersion: 15

  # Backend API (FastAPI)
  - type: web
    name: ferreteria-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ferreteria-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: APP_ENV
        value: production
      - key: API_PREFIX
        value: /api
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_MINUTES
        value: "43200"
    healthCheckPath: /api/v1/health

  # Frontend (Next.js)
  - type: web
    name: ferreteria-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: ferreteria-backend
          property: host
      - key: NEXT_PUBLIC_API_PREFIX
        value: /api/v1

